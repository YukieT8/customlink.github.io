<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomLink - Создайте свою ссылку</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>CustomLink</h1>
            <p>Создайте красивые кастомные ссылки (только для некоммерческого использования)</p>
        </header>

        <div class="link-creator">
            <input type="url" id="originalUrl" placeholder="Введите оригинальную ссылку (например, https://chat.deepseek.com/)">
            <input type="text" id="customPath" placeholder="Придумайте название (например, dpseek)">
            <button onclick="createLink()">Создать ссылку</button>
        </div>

        <div class="result" id="result" style="display: none;">
            <p>Ваша ссылка:</p>
            <div class="link-container">
                <a id="shortLink" target="_blank"></a>
                <button onclick="copyLink()" class="copy-btn">Копировать</button>
            </div>
        </div>

        <div class="links-list">
            <h2>Созданные ссылки</h2>
            <ul id="linksList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
