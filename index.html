<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomLink - Создайте свою ссылку</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-link"></i>
                <h1>CustomLink</h1>
            </div>
            <p>Создавайте красивые кастомные ссылки за секунды</p>
        </header>

        <div class="link-creator card">
            <h2><i class="fas fa-plus-circle"></i> Создать новую ссылку</h2>
            <div class="input-group">
                <div class="input-with-icon">
                    <i class="fas fa-link"></i>
                    <input type="url" id="originalUrl" placeholder="Введите оригинальную ссылку (https://example.com)">
                </div>
                <div class="input-with-icon">
                    <i class="fas fa-pen"></i>
                    <input type="text" id="customPath" placeholder="Придумайте название (например, mysite)">
                </div>
            </div>
            <button onclick="createLink()" class="create-btn">
                <i class="fas fa-magic"></i> Создать ссылку
            </button>
        </div>

        <div class="result card" id="result" style="display: none;">
            <h2><i class="fas fa-check-circle"></i> Ваша ссылка готова!</h2>
            <p>Поделитесь этой ссылкой с другими:</p>
            <div class="link-container">
                <div class="short-link-display">
                    <i class="fas fa-link"></i>
                    <a id="shortLink" target="_blank"></a>
                </div>
                <button onclick="copyLink()" class="copy-btn">
                    <i class="fas fa-copy"></i> Копировать
                </button>
            </div>
        </div>

        <div class="links-list card">
            <h2><i class="fas fa-history"></i> Недавно созданные ссылки</h2>
            <div class="list-header">
                <span>Ваши ссылки</span>
                <span>Переходы</span>
            </div>
            <ul id="linksList"></ul>
        </div>

        <footer>
            <p>CustomLink &copy; 2023 | Создано с <i class="fas fa-heart"></i> для удобства</p>
        </footer>
    </div>

    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
